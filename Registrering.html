    <div id="innehall">

        <fieldset>
            <table>
                <legend><h3>Registrering</h3></legend>
                <tr>
                    <td><label for="name"><b>ID:</b></label></td>
                </tr>
                <tr>
                    <td><input type="text" id="customerID" name="ID"/></td>
                    <td>*</td>
                </tr>
                <td><label for="name"><b>Förnamn:</b></label></td>
                </tr>
                <tr>
                    <td><input type="text" id="firstname" name="Fnamn" onkeyup="checkLength(this,2,15)"
                    /></td> <td>*</td>
                </tr>
                <tr>
                    <td><label for="name"><b>Efternamn:</b></label></td>
                </tr>
                <tr>
                    <td><input type="text" id="lastname" name="Enamn"  onkeyup="checkLength(this,2,15)"/></td>
                    <td>*</td>
                </tr>
                <tr>
                    <td><label for="name"><b>Email:</b></label></td>
                </tr>
                <tr>
                    <td><input type="text" name="email" id="email" /></td><td>*</td>
                </tr>
                <tr>
                    <td><label for="name"><b>Address:</b></label></td>
                </tr>
                <tr>
                    <td><input type="text" id="address" name="Adress"/></td>
                    <td>*</td>
                </tr>



                <tr>
                    <td>  <input type="Submit" value="Submit" onclick="storeCustomer();validateForm();"></td>
                </tr>
            </table>
        </fieldset>
